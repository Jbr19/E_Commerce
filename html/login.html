<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/extras_html/reset.css">
    <link rel="stylesheet" href="../css/extras_html/colores_root.css">
    <link rel="stylesheet" href="../css/header/header_login.css">
    <link rel="stylesheet" href="../css/main/main_login.css">
    <link rel="stylesheet" href="../css/contacto/contacto.css">
    <link rel="stylesheet" href="../css/footer/footer.css">

    <link rel="shortcut icon" href="../img/banner_logos_iconos/logo.svg" >
    <title>AluraGeek - Login</title>
</head>

<body>
    <header class="header">
        <div class="header_container">
            <a href="../index.html"><img class="header_logo" src="../img/banner_logos_iconos/Star warsLOGO.svg"
                    alt="Logo Star wars store"></a>
        </div>
        <a class="header_back" href="../index.html">
            <div class="header_back_elements">
                <img class="header_back_icon" src="../img/banner_logos_iconos/back.svg" alt="Icono volver">
                <p class="header_back_text">Volver</p>
            </div>
        </a>
    </header>

    <main class="main">

        
        <div class="main_container">
            <div class="main_login_container">
                <h2 class="main_login_titulo">Iniciar Sesión</h2>
                
                <form class="main_login_container" data-formulario-login>
                    <input data-email class="input_login" type="email" name="Email" id="Email" placeholder="Correo Electrónico" required>
                    <input data-password class="input_login" type="password" name="Password" id="Password" placeholder="Contraseña" required>
                    <ul class="muestra__errores">
                        <li data-error class="errores__items ocultar">La contraseña es incorrecta</li>
                    </ul>
                    <button type="submit" class="login_boton_link main_login_boton">Entrar</button>
                </form>

            </div>
        </div>  
        
        

    </main>

    <footer>
        <section class="contacto_container">

            <div class="contacto_image_container">
                <img class="contacto_image" src="../img/banner_logos_iconos/Star warsLOGO.svg" alt="Logo Star wars store">
            </div>

            <div class="contacto_menu">
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quienes somos</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Política de privacidad</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Programa de fidelidad</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Nuestras tiendas</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quiero ser franquiciado</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Anuncie aquí</p></a>                        
            </div>

            <form class="contacto_mensaje_container" data-form-contacto>
                <h2 class="contacto_mensaje_titulo">Hable con nosotros</h2>
                <div class="contacto_input_container">
                    <label class="contacto_info" for="Nombre"  >Nombre</label>
                    <input class="contacto_input" type="text" id="Nombre" data-mensaje-nombre required maxlength="40">
                </div>

                <div class="contacto_input_container">
                    <label class="contacto_info" for="Mensaje" >Escriba su mensaje</label>
                    <textarea class="contacto_input input-mensaje" name="Mensaje" id="Mensaje" 
                    data-mensaje-mensaje required maxlength="120"></textarea>
                </div>

                <button type="submit" class="contacto_boton_enviar" data-mensaje-btn>Enviar Mensaje</button>
            </form>

        </section>

        <div class="footer__dev__info">
            <p class="footer_info">
                <a>Hecho por Jose E Baez de Puerto Rico &copy Copyright 2022</a>
                <a href="mailto:jose.enrique.baez"><img border="0" alt="jose.enrique.baez@gmail.com" src="/img/banner_logos_iconos/gmail logo.png" width="40" height="40"></a>
                <a href="https://github.com/Jbr19"><img border="0" alt="GitHub" src="/img/banner_logos_iconos/github logo.png" width="40" height="40"></a>
            </p>
        </div>

    </footer>

    <script src="../js/login/login.js"></script>
    <script src="../js/validacion__mensaje.js"></script>

</body>

</html>
